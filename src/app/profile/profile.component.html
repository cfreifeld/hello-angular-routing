<h1>Profile</h1>
<p>
  {{user._id | number}}
  {{user.username}}
  created: {{user.createDate | date:'shortDate'}}
</p>
<a routerLink="/user/{{user._id}}/website">
  Websites
</a>
<ul>
  <li *ngFor="let ws of user.websites">
    <app-website [site]="ws" (newWebSiteEvent)="removeItem($event)"></app-website>
  </li>
</ul>
